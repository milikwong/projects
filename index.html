    <!--
      This is the page head - it contains info the browser uses

    <title>Michelle Kwong | Senior Project Process Website</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        margin: 0; /* Remove default body margin */
        max-width: 100%;
        padding-top: 50px; /* Adjusted to accommodate the fixed navbar */
      }
      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
      }

      /* Create two equal columns that floats next to each other */
      .column {
        float: ;
        width: 50%;
        padding: 10px;
        text-align: center;
      }

      .responsive-h3 {
        font-size: 20px; /* Set your default font size */
      }

      /* Media query for smaller screens */
      @media (max-width: 768px) {
        .responsive-h3 {
          font-size: 14px; /* Adjust the font size for smaller screens */
        }
      }

      /* You can add more media queries for different screen sizes */
      @media (max-width: 480px) {
        .responsive-h3 {
          font-size: 11.4px; /* Further adjust the font size for even smaller screens */
        }
        .column {
          float: left;
          width: 50%;
          height: auto;
          padding: 10px;
        }
      }

      /* Style the buttons */
      .btn {
        border: none;
        outline: none;
        padding: 12px 16px;
        background-color: #f1f1f1;
        cursor: pointer;
        border-radius: 20px;
      }

      .btn:hover {
        background-color: #ddd;
      }

      .btn.active {
        background-color: #08415c;
        color: white;
      }
    </style>

    <link
      rel="icon"
      href="https://cdn.glitch.global/3d4a2967-fbf6-48cb-bfec-d1eaed575487/milikwong.png?v=1699327981439"
      type="image/x-icon"
    />
  </head>

      <br />

      <div id="btnContainer">
        <button class="btn active" onclick="gridView()">
